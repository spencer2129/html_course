<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Spencer Aranda">
        <meta name="description" content="LTS Contact Us">
        <title>Contact Us</title>
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon" >
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="./#menu">Our Menu</a></li>
                    <li><a href="./hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="./img/tacos_close_up_400x260.png" alt="Close up image of Tacos" title="Little Taco Shop Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <article id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Tempation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br>
                    <br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
                
            </article>
            <br>
            <p><a href="./#">Back to Top</a></p>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
